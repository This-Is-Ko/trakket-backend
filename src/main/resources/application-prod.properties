# PostgreSQL production (env variables override defaults)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://prod-db:5432/sportstracker_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:prod_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:prod_password}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:org.postgresql.Driver}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.PostgreSQLDialect}

# JWT key
jwt.key=${JWT_KEY:prodSecretKey}
