# Active profile
spring.profiles.active=local

# --- Datasource / PostgreSQL ---
spring.datasource.url=REPLACE
spring.datasource.username=REPLACE
spring.datasource.password=REPLACE
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# --- Mail ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=REPLACE
spring.mail.password=REPLACE
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# --- WebClient ---
webclient.max-memory-bytes=4194304
webclient.connect-timeout-ms=5000
webclient.response-timeout-seconds=20
webclient.read-timeout-seconds=30
webclient.max-connections=50

# --- OTP ---
otp.expiry=5

# --- Motorsport ---
motorsport.sync.season=2025

# --- AWS S3 ---
aws.s3.bucket=REPLACE
aws.accessKeyId=REPLACE
aws.secretAccessKey=REPLACE
aws.region=ap-southeast-2

# --- JWT ---
jwt.key=REPLACE
