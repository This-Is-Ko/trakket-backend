# The default active profile (can be overridden via env var SPRING_PROFILES_ACTIVE)
spring.profiles.active=local

# Common JPA settings
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

logging.level.org.springframework=DEBUG
#logging.level.org.springframework.security=DEBUG
#logging.level.org.springframework.web=DEBUG

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=sportswatchtracker@gmail.com
spring.mail.password=REPLACE
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

webclient.max-memory-bytes: 4194304
webclient.connect-timeout-ms: 5000
webclient.response-timeout-seconds: 20
webclient.read-timeout-seconds: 30
webclient.max-connections: 50


# OTP
# Minutes
otp.expiry=5

# Motorsport
motorsport.sync.season=2025

# S3
aws.s3.bucket: BUCKET_NAME
aws.accessKeyId: AWS_KEY
aws.secretAccessKey: AWS_SECRET
aws.region: AWS_REGION