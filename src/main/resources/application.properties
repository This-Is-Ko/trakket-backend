# Active profile
spring.profiles.active=${SPRING_PROFILES_ACTIVE:local}

# --- Datasource / PostgreSQL ---
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/trakket_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:trakket_admin_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:org.postgresql.Driver}

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}

# --- Mail ---
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:replace}
spring.mail.password=${MAIL_PASSWORD:replace}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=${MAIL_HOST:smtp.gmail.com}

# --- WebClient ---
webclient.max-memory-bytes=${WEBCLIENT_MAX_MEMORY_BYTES:4194304}
webclient.connect-timeout-ms=${WEBCLIENT_CONNECT_TIMEOUT_MS:5000}
webclient.response-timeout-seconds=${WEBCLIENT_RESPONSE_TIMEOUT_SECONDS:20}
webclient.read-timeout-seconds=${WEBCLIENT_READ_TIMEOUT_SECONDS:30}
webclient.max-connections=${WEBCLIENT_MAX_CONNECTIONS:50}

# --- OTP ---
otp.expiry=${OTP_EXPIRY:5}

# --- Motorsport ---
motorsport.sync.season=${MOTORSPORT_SYNC_SEASON:2025}

# --- AWS S3 ---
aws.s3.bucket=${BUCKET_NAME:replace}
aws.accessKeyId=${AWS_ACCESS_KEY_ID:replace}
aws.secretAccessKey=${AWS_SECRET_ACCESS_KEY:replace}
aws.region=${AWS_REGION:ap-southeast-2}

# --- JWT ---
jwt.key=${JWT_KEY:replace}
